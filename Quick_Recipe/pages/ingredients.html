<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BOOTSTRAP CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<!-- font-awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
		/>
		<!-- CSS LOCAL -->
		<link rel="stylesheet" href="style.css" />
		<title>Quick Recipe</title>
	</head>
	<body>
		<div class="container">
			<div class="meal-wrapper">
				<div class="meal-search text-center">
					<h1 class="title">Quick Recipe</h1>
					<blockquote>
						"Laughter is brightest where food is best."<br />
						<cite>- Irish proverb</cite>
					</blockquote>

					<div class="meal-search-box">
						<input
							type="text"
							class="search-control"
							placeholder="Enter an ingredient"
							id="search-input"
						/>
						<button type="submit" class="search-btn btn" id="search-btn">
							<i class="fas fa-search"></i>
						</button>
					</div>
				</div>

				<div>
					<a href="../index.html">
						<button class="icon-btn add-btn">
							<div class="add-icon"></div>
							<div class="btn-txt">SEARCH BY NAME</div>
						</button>
					</a>
				</div>

				<div class="meal-result">
					<h2 class="title text-center">Your Search Results:</h2>
					<div id="meal">
						<!-- meal item -->

						<!-- <div class="card meal-item">
            <img src="food.jpg" class="card-img-top" alt="food">
            <div class="card-body meal-name">
              <h3>Potato Chips</h3>
              <a href = "#" class = "recipe-btn">Get Recipe</a>
            </div>
          </div> -->

						<!-- end of meal item -->
					</div>

					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-scrollable">
							<div class="modal-content">
								<div class="modal-header">
									<button
										type="button"
										class="btn-close"
										data-bs-dismiss="modal"
										aria-label="Close"
									></button>
								</div>
								<div class="modal-body">
									<div class="meal-details-content"></div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
										Close
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- JS BUNDLE CDN BOOTSTRAP -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
